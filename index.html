<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/main.css" />
</head>

<body>
    <div class="container">
        <div class="row" style="min-height: 180px; padding-top: 5px;">
            <div class="col-3" align="center">
                <div class="gaugeBox">
                    <canvas id="gauge" ></canvas>
                </div>
            </div>
            <div class="col-9">
                <div class="row g-1 float-end">
                    <div class="col">
                        <button id="istStueckzahl" type="button" class="btn btn-primary btn-square-md border border-secondary"
                            style="pointer-events: none; white-space: pre;">Stück<br>2038</button>
                    </div>
                    <div class="col">
                        <button id="auto" type="button" class="btn btn-secondary btn-square-md border border-secondary"
                            style="pointer-events: none;">Auto</button>
                    </div>
                    <div class="col">
                        <button id="hand" type="button" class="btn btn-secondary btn-square-md border border-secondary"
                            style="pointer-events: none;">Hand</button>
                    </div>
                    <div class="col">
                        <button id="fault" type="button" class="btn btn-secondary btn-square-md border border-secondary"
                            style="pointer-events: none;">Störung</button>
                    </div>
                    <div class="col">
                        <button id="equip" type="button" class="btn btn-secondary btn-square-md border border-secondary"
                            style="pointer-events: none;">Rüsten</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="chartBox">
                    <canvas id="stromBesaeumer1" width="1000" height="400"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="chartBox">
                    <canvas id="stromBesaeumer2" width="1000" height="400"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="chartBox anlageBox">
                    <canvas id="anlageAutomatik" width="1000" height="400"></canvas>
                </div>
            </div>
            <div class="col-2">
                <div>
                    <canvas id="doughnut"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
<script src="./javascript/lineChartAnlageAutomatik.js"></script>
<script src="./javascript/lineChartStromBesaeumer1.js"></script>
<script src="./javascript/lineChartStromBesaeumer2.js"></script>
<script src="./javascript/main.js"></script>
<script src="./javascript/gauge.js"></script>
<script src="./javascript/doughnut.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
